<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de noticias - UNICRUZ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header class="container">
        <nav id="primary" class="grid grid-flow-col">
            <div>
             <img src="assets/icons/List.svg" alt="Ícone de Menu">
             <strong>Menu</strong>
            </div>
            <div>
             <img src="assets/Images/Tech News.svg" alt="Tech News">
            </div>
            <div>
              <strong>Buscar</strong>
              <img src="assets/Icons/MagnifyingGlass.svg" alt="Ícone de Search">
            </div>
            </nav>
        <nav id="secondary" class="grid grid-flow-col">
            <a href="#"> Intenligência Artificial</a>
            <a href="#"> Blockchain</a>
            <a href="#"> Hologramas</a>
            <a href="#"> Internet</a>
            <a href="#"> Vestíveis</a>
            <a href="#"> Realidade Aumentada</a>
            <a href="#"> Realidade  Virtual</a>
            </nav>
    </header>
    <main class="grid container">
        <section id="featured" class="grid grid-flow-col gap-16">
            <figure class="card">
                <img src="assets/Images/Image 01.png" alt="Robs domestic">
                <figcaption>
                <span class="content-tag">Robótica</span>
                <h2 class="text-2xl">Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.</h2>
                </figcaption>
            </figure>

            <div class="grid grid-cols-2 gap-16">
                <figure class="card">
                <img src="assets/Images/Image 02.png" alt="...">
                <figcaption>
                  <span class="content-tag">Hologramas</span>
                  <h2 class="tex-lg">Novo Smartphone Projetor 3D chega ao mercado, transformando a forma como vemos nossas telas!</h2>
                </figcaption>
                </figure>
                <figure class="card">
                <img src="assets/Images/Image 03.png" alt="...">
                <figcaption>
                  <span class="content-tag">Internet</span>
                  <h2 class="tex-lg">Tecnologia 6G chega às metrópoles brasileiras, prometendo revolucionar a forma como vivemos e nos comunicamos.</h2>
                </figcaption>
                </figure>
                <figure class="card">
                <img src="assets/Images/Image 04.png" alt="...">    
                <figcaption>
                  <span class="content-tag">Vestíveis</span>
                  <h2 class="tex-lg">Empresa lança relógio inteligente capaz de monitorar a saúde mental, oferecendo insights valiosos para o bem-estar pessoal.</h2>
                </figcaption>
                </figure>
                <figure class="card">
                <img src="assets/Images/Image 05.png" alt="...">
                <figcaption>
                  <span class="content-tag">Realidade Virtual</span>
                  <h2 class="tex-lg">Escolas adotam a tecnologia VR para proporcionar experiências imersivas, transformando a aprendizagem tradicional.</h2>
                </figcaption>
                </figure>
            </div>
        </section>
        <section id="weekly">
            <header class="grid grid-flow-col"> 
                <h3>Mais lidas da semana</h3>
                <a href="#" class="grid grid-flow-col">
                    <strong>Ver tudo</strong>
                    <img src="assets/Icons/ArrowRight.svg">
                </a>
            </header>
            <div>
                <figure>
                    <span class="content-tag">Veículos</span>
                    <img src="assets/Images/Image 06.png" alt="Img Veículos">
                    <p>Protótipo de veículo voador é apresentado, marcando o início da era dos transportes aéreos pessoais.</p>
                </figure>
                <figure>
                    <span class="content-tag">Hologramas</span>
                    <img src="assets/Images/Image 07.png" alt="Img Hologramas">
                    <p>Plataforma de videoconferência apresenta nova função de hologramas, tornando as chamadas virtuais mais realistas e envolventes.</p>
                </figure>
                <figure>
                    <span class="content-tag">Realidade virtual</span>
                    <img src="assets/Images/Image 08.png" alt="Img Realidade Virtual">
                    <p>Nova geração de consoles de videogame é lançada, trazendo gráficos ultra-realistas e experiências de jogo totalmente envolventes.</p>
                </figure>
                <figure>
                    <span class="content-tag">Internet</span>
                    <img src="assets/Images/Image 09.png" alt="Img Internet">
                    <p>Projeto busca oferecer internet de alta velocidade em áreas remotas através de satélites.</p>
                </figure>
            </div>
        </section>
    </main>
    </body>
</html>
